<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Search Page</title>

        <!-- Bootstrap CSS-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/6b8e78b80a.js"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Anton|Diplomata+SC|Montserrat|Open+Sans|Pacifico|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <!-- container-fluid-->
        <div class="container-fluid">
            <h1 class="title"> Wikipedia Search</h1>

            <!-- Random Wiki Button -->
            <div class="row">
                <div class="col-sm-12">
                    <a class="randomLink" id="randomLink" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <button type="button" class="btn btn-primary btn-block btn-lg" id="random" action="">Random Wiki</button>
                    </a>
                </div>
            </div>
            <!-- /Random Wiki Button -->

            <!-- Input group -->
            <div class="row">
                <div class="col-sm-12">
                    <!-- input & buttons -->
                    <div class="input-group input-group-lg">
                        <input type="search" class="form-control" placeholder="Search..." id="searchBox">
                        <span class="input-group-btn">
                            <!--

                            MAY NOT NEED!!! LIKE WORD SEARCH PAGE

                            <button class="btn btn-warning" type="button">
                                <span id="searchClear" class="glyphicon glyphicon-remove"></span>
                            </button>

                            -->
                            <button class="btn btn-success" type="button" id="searchButton">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                    <!-- /input & buttons -->
                </div>
            </div>
            <!-- Input group -->

            <!-- well links -->
            <div class="row" >
                <div class="col-sm-12 contents">
                    <div class="well" id="suggestedArticles"></div>
                    <iframe class="embad-responsive-item" src="" id="randomPage"></iframe>
                </div>
            </div>
            <!-- /well links-->

        </div>
        <!--container-fluid-->

        <!-- native index.js file-->
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
