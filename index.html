<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Search Page</title>
    </head>
    <body>


<div class="container-fluid">
    <h1 class="h1b"> Wikipedia Search</h1>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">

        <button type="button" class="btn btn-primary btn-block btn-lg" id="random">Random Wiki</button>

    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row 1">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 botCol">
    <div class="input-group input-group-lg">

      <input type="search" class="form-control" placeholder="Search..." id="input-search">
      <span class="input-group-btn">
        <button class="btn btn-warning" type="button">
          <span id="search-clear" class="glyphicon glyphicon-remove">
          </span></button>
        <button class="btn btn-danger" type="button" id="search-button">
          <span class="glyphicon glyphicon-search" aria-hidden="true">
          </span></button>

      </span>
    </div><!-- /input-group -->
    </div><!--col 1-->
    <div class="col-sm-2"></div>
  </div><!--row 1-->
  <div class="row 2" >
    <div class="col-sm-2"></div>
    <div class="col-sm-8" id="wiki-links"></div>
    <div class="col-sm-2"></div>
  </div><!--row 2-->
</div><!--container-fluid-->



    </body>
</html>
